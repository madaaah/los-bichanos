{% if products|length > 0 %}
    <div class="showcase clearfix" data-tray-tst="vitrine_home">
        <h2>
            <img src="{{ themePath }}img/paws.png" class="pull-left">
            <strong>{{ showcaseTitle }}</strong>
        </h2>
        <ul class="row">
        {% for product in products %}
            {% set ranking = product.ranking %}
            <li class="col-md-3 col-sm-3" data-tray-tst="vitrine_produto">
                {% element 'snippets/product' {"product": product} %}
            </li>

            {% if loop.index is divisible by(4) %}
                </ul><ul class="row">
            {% endif %}

        {% endfor %}
        </ul>
    </div>
{% endif %}
