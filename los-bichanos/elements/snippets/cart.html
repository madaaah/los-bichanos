<a href="{{ links.cart }}" class="cart clearfix" data-tray-tst="link_qtde_carrinho">
    <i class="cart-icon pull-left">
        <img src="{{ themePath }}img/cart.png" alt="texto alternativo">
        <div class="cart-amount">
            <span data-cart="amount" data-tray-tst="carrinho_qtde">{{ cart.amount }}</span>
        </div>
    </i>
    <div class="cart-info hidden-xs">
        <div class="cart-total">
            Carrinho<br>
            <strong>{{ settings.currency }} <span data-cart="price" data-tray-tst="carrinho_valor">{{ cart.price }}</span><strong>
        </div>
    </div>
</a>
